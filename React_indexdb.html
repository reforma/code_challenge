      <div id="root"></div>

      class Hello extends React.Component {
        componentDidMount() {
          console.log('<Hello/> did mount')

        render(){
          return (
        <h1>Hello</h1>
      )
    }
  }

class Button extends React.Component {
    constructor(props){
      super(props);
      this.state ={
        text: ''
      }
    }
      componentDidMount(){
        console.log('<Button/> did mount')
        console.log(this.state.text)
    }
  render(){
    return (
      <div>
        <button>{this.state.text}</button>
        </div>
    )
  }
}

class App extends React.Component {
  render(){
    return (
      <div>
        <Hello/>
        <Button/>
      </div>
    )
  }
}

ReactDOM.render(<App/>,document.getElementById("root"))
